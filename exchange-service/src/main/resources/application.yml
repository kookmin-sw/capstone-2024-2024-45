# 환경변수
app:
  qr:
    key: ${QR_SECRET_KEY}
    algorithm: ${QR_ALGORITHM}

spring:
  application:
   name: exchange-service

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      platform: mysql

  profiles:
    active: local
